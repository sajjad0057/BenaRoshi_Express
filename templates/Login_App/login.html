{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title_block %}
  Login | Account
{% endblock title_block %}

{% block body_block %}
<div class="shadow-none p-3 mb-5 bg-light rounded">
    <h2>Login</h2>
    <hr>
    <form method='POST' >
        {{form|crispy}}
        {% csrf_token %}
        <button type="submit" class="btn btn-info">Login</button>
    </form>
    <hr>
    <p>Don't have an Account ?? <a href="{% url 'Login_App:sign_up' %}">Sign Up</a></p>
</div>
  
{% endblock body_block %}
