{% extends "base.html" %}
{% block title_block %}
  BenarosHi | Products
{% endblock title_block %}


{% block body_block %}
<div class="shadow-none p-3 mb-5 bg-light rounded ">
  <div class="container my-5">
    <h2 class="my-5">Featured Products</h2>
    <h6>Find & Purchase Your Desired Product - </h6>
    <hr>
    <div class="row">
      {% for product in object_list %}
      <div class="col-md-6 col-sm-12 col-lg-3">
        <figure class="card card-product">
          <div class="img-wrap">
            <img src="/media/{{product.product_image}}" style="width:100%; height:300px;">
          </div>
          <figcaption class="info-wrap">
            <h6 class="title"><a href="{% url 'Shop_App:product_detail'  product.pk %}" style="color: rgb(49, 49, 48);">{{product.name}}</a></h6>
            <div class="action-wrap">
              <div class="price-wrap h5">
                <span class="price-new">&#2547; {{product.price|floatformat:2}}</span>
                <span class="price-old"><strike>&#2547; {{product.old_price|floatformat:2}}</strike></span>
              </div>
            </div>
          </figcaption>
        </figure>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
  
{% endblock body_block %}
